<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Python Feature Quiz</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.6.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
  </head>
  <body>
    <h1>Python Feature Quiz</h1>
    <div id="intro">You will be presented with Python snippets representing various language features to identify. When the game finishes loading, click Continue to begin. Good luck!</div>
    <div id="quiz-elements">
        <div id="question"></div>
        <div id="feature"></div>
        <div id="options"></div>
    </div>
    <input class="answer" style="display: none;">
    <button class="submit", py-click="check_answer" style="display: none;">Submit</button>
    <button class="continue", py-click="game">Continue</button>
    <div id="response"></div>
    <div id="test"></div>
    
    <script type="py" src="./main.py" config="./pyscript.json"></script>
  </body>
</html>
